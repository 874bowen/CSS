<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>CSS mini-project: Profile Cards - Pseudo elements</title>
	</head>
	<body>
		<header>
			<h1>Our Staff</h1>
			<nav>
				<a href="#profile1">Ian</a>
				<a href="#profile2">Eva</a>
				<a href="#profile3">Ida</a>
			</nav>
		</header>

		<main>
			<article id="profile1" class="card">
				<figure>
					<img src="img/ian.jpg" alt="Ian Net" width="500" height="500">
					<figcaption>Ian Net</figcaption>
				</figure>
				<p>
					I love networking.
				</p>
			</article>
			<article id="profile2" class="card">
				<figure>
					<img src="img/eva.jpg" alt="Eva Pro" width="500" height="500">
					<figcaption>Eva Programmer</figcaption>
				</figure>
				<p>
					I love programming.
				</p>
			</article>
			<article id="profile3" class="card">
				<figure>
					<img src="img/ida.png" alt="Idah Des" width="500" height="500">
					<figcaption>Ida <span class="nowrap">Designer Kol</span></figcaption>
				</figure>
				<p>
					I love designing.
				</p>
			</article>
		</main>

		<footer>
			<h2>&copy; Looney Tunes </h2>
		</footer>
	</body>
</html>
